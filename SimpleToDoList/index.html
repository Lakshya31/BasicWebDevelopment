<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/the-joy-of-light-pi-maths-game/100/Maths-1-08-512.png" type="image/png">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="header">
        <h1>A Simple To Do List</h1>
    </div>
    <div class="form-inline">
        <input class="form-control" type="text" id="inputbox" placeholder="Enter item to be Added">
        <button class="btn btn-primary" id="AddItem">Add</button>
    </div>
    
    <h2>To Do List:</h2>
    <ul id="TodoList">
        <li>Lear javascript</li>
        <li>Learn NodeJS</li>
        <li>Learn Express Framework</li>
        <li>Learn ReactJS</li>
    </ul>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
